version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/user.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "users_storage"
        out: "db/users_storage"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
